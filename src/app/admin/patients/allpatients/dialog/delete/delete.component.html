<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li  *ngIf="isNullOrUndefined(data)">
        <p><span class="font-weight-bold"> Delete ? </span></p>
      </li>
      <li *ngIf="!isNullOrUndefined(data)">
        <p><span class="font-weight-bold"> Patient Name: </span>{{data.name}}</p>
      </li>
      <li *ngIf="!isNullOrUndefined(data)">
        <p><span class="font-weight-bold"> Gender: </span>{{ data.gender }}</p>
      </li>
      <li *ngIf="!isNullOrUndefined(data)">
        <p>
          <span class="font-weight-bold">Blood Group: </span>{{data.bloodGroup}}
        </p>
      </li>
      <li *ngIf="!isNullOrUndefined(data)">
        <p>
          <span class="font-weight-bold">Mobile: </span>{{data.phoneNumber}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
