<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Dashboard'"></app-breadcrumb>
    </div>
    <!-- Widgets -->
    <div class="row">
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card card-statistic-2">
          <div class="clearfix">
            <div class="card-icon shadow-primary bg-purple">
              <i class="material-icons align-middle">face</i>
            </div>
            <div class="card-right">
              <div>
                <h3 class="float-end">Appointments</h3>
              </div>
              <div class="m-r-10 m-l-10">
                <h1 class="font-weight-bold float-end mb-0"> {{numberOfAppointments}}</h1>
              </div>
            </div>
          </div>
          <apx-chart [series]="appointmentsChartOptions.series!" [chart]="appointmentsChartOptions.chart!"
                     [xaxis]="appointmentsChartOptions.xaxis!" [yaxis]="appointmentsChartOptions.yaxis!"
                     [colors]="appointmentsChartOptions.colors!" [stroke]="appointmentsChartOptions.stroke!"
                     [legend]="appointmentsChartOptions.legend!" [tooltip]="appointmentsChartOptions.tooltip!"
                     [dataLabels]="appointmentsChartOptions.dataLabels!"></apx-chart>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card card-statistic-2">
          <div class="clearfix">
            <div class="card-icon shadow-primary bg-orange">
              <i class="material-icons align-middle">content_cut</i>
            </div>
            <div class="card-right">
              <div>
                <h3 class="float-end">Treatments</h3>
              </div>
              <div class="m-r-10 m-l-10">
                <h1 class="font-weight-bold float-end mb-0"> {{this.numberOfTreatments}} </h1>
              </div>
            </div>
          </div>
          <apx-chart [series]="treatmentsChartOptions.series!" [chart]="treatmentsChartOptions.chart!"
                     [xaxis]="treatmentsChartOptions.xaxis!" [yaxis]="treatmentsChartOptions.yaxis!"
                     [colors]="treatmentsChartOptions.colors!" [stroke]="treatmentsChartOptions.stroke!"
                     [legend]="treatmentsChartOptions.legend!" [tooltip]="treatmentsChartOptions.tooltip!"
                     [dataLabels]="treatmentsChartOptions.dataLabels!"></apx-chart>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card card-statistic-2">
          <div class="clearfix">
            <div class="card-icon shadow-primary bg-green">
              <i class="material-icons align-middle">person_add</i>
            </div>
            <div class="card-right">
              <div>
                <h3 class="float-end">New Patients</h3>
              </div>
              <div class="m-r-10 m-l-10">
                <h1 class="font-weight-bold float-end mb-0"> {{numberOfNewPatients}}</h1>
              </div>
            </div>
          </div>
          <apx-chart [series]="newPatientsChartOptions.series!" [chart]="newPatientsChartOptions.chart!"
                     [xaxis]="newPatientsChartOptions.xaxis!" [yaxis]="newPatientsChartOptions.yaxis!"
                     [colors]="newPatientsChartOptions.colors!" [stroke]="newPatientsChartOptions.stroke!"
                     [legend]="newPatientsChartOptions.legend!" [tooltip]="newPatientsChartOptions.tooltip!"
                     [dataLabels]="newPatientsChartOptions.dataLabels!"></apx-chart>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card card-statistic-2">
          <div class="clearfix">
            <div class="card-icon shadow-primary bg-blue">
              <i class="material-icons align-middle">local_activity</i>
            </div>
            <div class="card-right">
              <div>
                <h3 class="float-end">Earning</h3>
              </div>
              <div class="m-r-10 m-l-10">
                <h1 class="font-weight-bold float-end mb-0"> {{numberOfEarning.toLocaleString()}} NIS</h1>
              </div>
            </div>
          </div>
          <apx-chart [series]="earningChartOptions.series!" [chart]="earningChartOptions.chart!"
                     [xaxis]="earningChartOptions.xaxis!" [yaxis]="earningChartOptions.yaxis!"
                     [colors]="earningChartOptions.colors!" [stroke]="earningChartOptions.stroke!"
                     [legend]="earningChartOptions.legend!" [tooltip]="earningChartOptions.tooltip!"
                     [dataLabels]="earningChartOptions.dataLabels!"></apx-chart>
        </div>
      </div>
    </div>
    <!-- #END# Widgets -->
  </div>
</section>
